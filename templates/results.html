<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNIC Data</title>
</head>
<body>
    <h1>CNIC Data</h1>
    <table border="1">
        <tr>
            {% for header in headers %}
            <th>{{ header }}</th>
            {% endfor %}
        </tr>
        <tr>
            {% for value in values %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
    </table>
</body>
</html>
